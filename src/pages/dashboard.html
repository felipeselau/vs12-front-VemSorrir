<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/favicon.svg" type="image/SVG">
    <title>Sua Área - VemSorrir</title>
</head>
<body>
    <header>
        <div class="main-header">
            <a href="#" class="logo">
                <img src="" alt="">
            </a>
            <a href="#" class="logout"></a>
        </div>
        <nav>
            <h1>Sua área</h1>
            <div class="border"></div>
            <ul class="nav-links">
                <li><a href="#dados-form" class="nav-iitem">Meus Dados</a></li>
                <li><a href="#agendar" class="nav-iitem">Agendar Consulta</a></li>
                <li><a href="#horarios-agendados" class="nav-iitem">Meus Horários</a></li>
                <li><a href="#" class="nav-iitem">Blog</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="dados-form" id="dados-form">
            <figure class="user-photo">
                <img src="" alt="">
            </figure>
            <form action="#" class="form-att-dados">
                <label for="att-email">E-mail</label>
                <input type="email" name="att-email" id="att-email" placeholder="anafrancisca@vemsorrir.com.br" required >

                <label for="att-nome">Nome Completo</label>
                <input type="text" name="att-nome" id="att-nome" placeholder="Ana Francisca Lemos da Paz" required>

                <label for="att-telefone">Telefone</label>
                <input type="tel" name="att-telefone" id="att-telefone" placeholder="(51) 988888-7777">

                <label for="att-nascimento">Data de nascimento</label>
                <input type="date">
            </form>
        </section>
        <section class="agendar">
            <h2>Agendar Consulta</h2>
            <p>Agende sua consulta de forma rápida e prática!</p>

            <form action="#" class="agendar-form">
                <label for="agendar-serviço">Selecione o Serviço:</label>
                <select name="agendar-serviço" id="agendar-serviço">
                    <option value="" disabled selected>Selecione...</option>
                    <option value="aparelho">Aparelho Ortodôntico</option>
                    <option value="clareamento">Clareamento Dental</option>
                    <option value="implante">Implantes Dentários</option>
                </select>

                <label for="agendar-data">Selecione a data:</label>
                <input type="date" name="agendar-data" id="agendar-data">

                <label for="agendar-hora">Selecione a hora:</label>
                <select name="agendar-hora" id="agendar-hora">
                    <option value="" disabled selected>Hora</option>
                    <option value="1">08:30</option>
                    <option value="1">09:30</option>
                    <option value="1">10:30</option>
                    <option value="1">11:30</option>
                    <option value="1">12:30</option>
                    <option value="1">13:30</option>
                </select>
            </form>
        </section>
        <section class="horarios-agendados">
            <h2>Meus horários</h2>
            <div class="horarios-wrapper">
                <i class="icone"></i>
                <p><em>Você ainda não possui agendamentos...</em></p>
            </div>
        </section>
        <section class="blog">
            <h2>Blog</h2>
            <div class="videos-container">
                <div class="video-card">
                    <img src="" alt="" class="video-thumb">
                    <p class="video-title">Venha conhecer mais sobre saúde bucal!</p>
                </div>
            </div>
                <div class="video-card">
                    <img src="" alt="" class="video-thumb">
                    <p class="video-title">Confere aqui as dicas do nosso especialista!</p>
                </div>
            </div>
        </section>

    </main>
</body>
</html>
