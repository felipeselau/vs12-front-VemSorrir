<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/favicon.svg" type="image/SVG">
    <link rel="stylesheet" 
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/dashboard.css">
    <title>Contato - VemSorrir</title>
    <link rel="stylesheet" href="../styles/contato.css">
</head>
<body>
    <header id="topo" class="">
        <div class="main-header">
            <a href="../../index.html" class="logo">
                <img src="../assets/logo-completo.png" alt="">
            </a>
            <a href="#" class="logout" onclick="logout()"><span class="material-symbols-outlined">logout</span></a>
        </div>
        <nav>
            <h1 class="fs-2 mb-3">Contato</h1>
            <div class="border"></div>
            <ul class="nav-links">
                <li><a href="./dashboard.html" class="nav-item">Home</a></li>
                <li><a href="./dashboard.html" class="nav-item">Perfil</a></li>
                <li><a href="./dashboard.html" class="nav-item">Blog</a></li>
                <li><a href="./dashboard.html" class="nav-item">Voltar</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="mt-5">
            <p class="agendamento-sucesso text-white position-fixed p-3 rounded text-center" id="agendamento-sucesso">
                Feedback Recebido!
            </p>
            <h2>Entre em contato</h2>
            <form action="#" class="d-flex flex-column flex-align-center" id="form-contato">
                <label for="name" class="">Nome:</label>
                <input type="text" name="name" id="name" placeholder="Seu Nome" required>

                <label for="email" class="">E-mail:</label>
                <input type="email"name="email" id="email" placeholder="Seu E-mail" required>

                <label for="motivo-contato">Motivo do contato</label>
                <select name="motivo-contato" id="motivo-contato" required>
                    <option value="" selected disabled>Selecione</option>
                    <option value="1">Feedback</option>
                    <option value="1">Bug no sistema</option>
                    <option value="1">Indicação de profissional</option>

                </select>

                <label for="mensagem" class="">Mensagem</label>
                <textarea name="mensagem" class="" id="mensagem" cols="30" rows="5" placeholder="Sua mensagem..." required></textarea>

                <button class="btn btn-success mt-3 p-3">Enviar</button>

            </form>

        </section>
    </main>
    <script src="../js/contato.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
