<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fazer Registro - VemSorrir</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/navbar.css">
    <link rel="stylesheet" href="../styles/login.css">
    <link rel="shortcut icon" href="../assets/favicon.svg" type="image/SVG">
</head>
<body class="body-register">
    <!-- Navbar Bootstrap -->
    <nav class="navbar navbar-expand-sm custom-nav w-100">
        <div class="container nav-container">
            <a href="../../index.html" class="navbar-brand">
                <img src="../assets/logo-completo.png" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse nav-wrapper" id="menuNavbar">
                <div class="navbar-nav nav-links">
                    <a href="../../index.html" class="nav-link">Home</a>
                    <a href="./login.html" class="nav-link">Login</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="offcanvas offcanvas-end custom-offcanvas" tabindex="-1" id="offcanvasNav" aria-labelledby="offcanvas-Nav">
        <div class="offcanvas-header off-header">
            <h2 class="offcanvas-title off-title" id="offcanvasNavTitle">
                <button type="button" class="btn-close off-btn" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </h2>
        </div>
        <div class="offcanvas-body off-body">
                <div class="navbar-nav off-nav">
                    <a href="../../index.html" class="nav-link">Home</a>
                    <a href="../pages/login.html" class="nav-link">Login</a>
                </div>
        </div>
    </div>
    </nav>

    <!-- Login -->
    <section class="login-wrapper register-wrapper">
        <form action="#" class="login register">
            <h1 class="register-title">Cadastro</h1>
            <p class="cadastro-sucesso text-white position-fixed p-3 rounded text-center" id="cadastro-sucesso">
                Cadastro realizado com sucesso!
            </p>
            <div class="inputs">
                <input type="text" placeholder="Seu nome" id="nome-register-input" minlength="3" required>
                <input type="email" placeholder="Seu e-mail" id="email-register-input" required>
                <input type="password" placeholder="Sua senha" id="senha-register-input" minlength="8" required>
                <input oninput="procurarLogradouro()" type="text" 
                placeholder="CEP" id="cep-register-input" 
                pattern="[0-9]{8}" maxlength="8" required>
                <input type="text" placeholder="Logradouro" id="logradouro-register-input" required>
                <input oninput="verificarDataNasc()" type="date" placeholder="Data de nascimento" 
                id="dataNasc-register-input" required>
            </div>
            <div class="bttns">
                <button onclick="cadastrarUsuario()" type="submit" class="login-bttn"><a href="#">Cadastrar</a></button>
                <span>JÃ¡ possui conta?</span>
                <a href="login.html">Fazer Login</a>
            </div>
        </form>
    </section>
    <script src="../js/register.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
