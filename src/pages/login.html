<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - VemSorrir</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/navbar.css">
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/login.css">
    <link rel="shortcut icon" href="../assets/favicon.svg" type="image/SVG">
</head>
<body class="body-login">
    <!-- Navbar Bootstrap -->
    <nav class="navbar navbar-expand-sm custom-nav">
        <div class="container nav-container">
            <a href="../../index.html" class="navbar-brand">
                <img src="../assets/logo-completo.png" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse nav-wrapper" id="menuNavbar">
                <div class="navbar-nav nav-links">
                    <a href="../../index.html" class="nav-link">Home</a>
                    <a href="./register.html" class="nav-link">Cadastro</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="offcanvas offcanvas-end custom-offcanvas" tabindex="-1" id="offcanvasNav"  aria-labelledby="offcanvas-Nav">
        <div class="offcanvas-header off-header">
            <h2 class="offcanvas-title off-title" id="offcanvasNavTitle">
                <button type="button" class="btn-close off-btn" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </h2>
        </div>
        <div class="offcanvas-body off-body">
                <div class="navbar-nav off-nav">
                    <a href="../../index.html" class="nav-link">Home</a>
                    <a href="#depoimentos" class="nav-link">Cadastro</a>
                </div>
        </div>
    </div>
    </nav>

    <!-- Login -->
    <section class="login-wrapper">
        <form action="#" class="login">
            <h1>Login</h1>
            <p class="erro-login text-white position-fixed p-3 rounded text-center" id="erro-login">
                Email ou senha inválidos! Tente novamente.
            </p>
            <div class="inputs">
                <input type="email" placeholder="Seu e-mail" id="email-input" required>
                <input type="password" placeholder="Sua senha" id="senha-input" minlength="8" required>
            </div>
            <div class="bttns">
                <button onclick="logar()" type="submit" class="login-bttn"><a href="#">Logar</a></button>
                <span>Ainda não possui cadastro?</span>
                <a href="register.html">Fazer cadastro</a>
            </div>
            <div class="border"></div>
        </form>
    </section>
    <script src="../js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
